server:
  port: 8082


spring.datasource.max-active: 10
spring.datasource.initial-size: 5
spring.datasource.max-idle: 5
spring.datasource.min-idle: 1
spring.datasource.test-while-idle: true
spring.datasource.test-on-borrow: true
spring.datasource.validation-query: SELECT 1
spring.datasource.time-between-eviction-runs-millis: 5000
spring.datasource.min-evictable-idle-time-millis: 60000
spring.datasource.driverClassName: org.postgresql.Driver
spring.datasource.url: jdbc:postgresql://localhost:5432/accounts
spring.datasource.platform: postgres
spring.datasource.username: accounts
spring.datasource.password: accounts

spring.jpa.show-sql: true
spring.jpa.database: POSTGRESQL
spring.jpa.database-platform: POSTGRESQL
spring.jpa.database.driverClassName: org.postgresql.Driver
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto: update


# /health
endpoints:
  actuator:
    enabled: true
  health:
    sensitive: false

